<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Sign up 1</title>
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/all.css" />
        <link rel="stylesheet" href="css/student-sign.css" />
        <link rel="icon" href="images/favicon.png" type="image/png" />
        <link rel="icon" href="images/favicon.png" type="image/png" />
    
    </head>
    
    <body>
        <div class="student-signup1">
            <div class="container">
                <div class="first-step">الخطوة الأولى</div>
            <div class="row">
                <div class="col-lg-6 col-m-12">
                    <h3 class="text-right">أنشئ حسابك</h3>
                    <p class="text-right bottom-line">!ابدأ مع اي ستدي ميت وتعلم بحب</p>
                    <p class="text-right">هل أنت؟</p>
                    <div class="row">
                        <div class="col-6">
                            <div class="teacher">
                                <i class="fas fa-chalkboard-teacher"></i>
                                <p>مدرس</p>
                                <!-- <div> <i class="fas fa-check-circle"></i> </div> -->
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="student">
                                <i class="fas fa-user-graduate"></i>
                                <p>طالب</p>
                                <div> <i class="fas fa-check-circle"></i> </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6"><label class="float-right" for="text">الإسم الأول</label>
                            <input class="form-control" type="text" placeholder="الأول">
                        </div>
                        <div class="col-6">
                            <label class="float-right" for="text">الإسم الإخير</label>
                            <input class="form-control" type="text" placeholder="الإخير">
                        </div>
                    </div>
                    <label class="float-right" for="text">عنوان بريد الكتروني</label>
                    <input class="form-control" type="text" placeholder="me@janlosert.com">
                    
                    <label class="float-right" for="text">كلمه السر</label>
                    <input class="form-control" type="password" placeholder="password">

                    <div class="btn btn-success form-control">الخطوة التالية</div>
                </div>
                <div class="col-lg-6 col-m-12">
                    <img class="img" src="images/base.png" alt="">
                </div>
            </div>
            <div class="lower"><p>مسجل بالفعل؟ <span>سجل الدخول</span></p></div>
            </div>
        </div>
        <script src="js/jquery-3.5.1.min.js"> </script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/custom.js"></script>
    </body>
    
    </html>
