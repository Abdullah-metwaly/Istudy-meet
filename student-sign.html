<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student Sign</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/student-sign.css" />
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <link rel="icon" href="images/favicon.png" type="image/png" />

</head>

<body>
    <div class="student-sign">
        <div class="container">
            <h3 class="text-center">تسجيل دخول</h3>
            <p class="text-center">!ابدأ مع اي ستدي ميت وتعلم بحب</p>
            <div class="row">
                <div class="col-6">
                    <div class="teacher">
                        <i class="fas fa-chalkboard-teacher"></i>
                        <p>مدرس</p>
                        <!-- <div> <i class="fas fa-check-circle"></i> </div> -->
                    </div>
                </div>
                <div class="col-6">
                    <div class="student">
                        <i class="fas fa-user-graduate"></i>
                        <p>طالب</p>
                        <div> <i class="fas fa-check-circle"></i> </div>
                    </div>
                </div>
            </div>
            <input class="form-control" type="text" placeholder="الايميل او اسم المستخدم">
            <input class="form-control" type="password" placeholder="الرقم السري">
            <div class="btn btn-success form-control">!هيا بنا</div>
            <div class="row">
                <div class="col-6">لست عضواً؟
                    <a href="">إفتح حساب الأن</a>
                </div>
                <div class="col-6"><a href="">هل نسيت كلمة السر؟</a></div>
            </div>
            <div class="btn btn-primary form-control">
                سجل دخول بواسطة جوجل
                <i class="fab fa-google"></i>
            </div>
            <div class="btn btn-primary form-control">
                سجل دخول بواسطة فيسبوك
                <i class="fab fa-facebook-f"></i>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"> </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
