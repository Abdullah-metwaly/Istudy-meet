<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in 2</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/sign2.css" />
    <link rel="stylesheet" href="css/sign5.css" />
</head>
<body>
    <div class="signIn">
        <div class="overlay">
            <div class="row">
                <div class="col-6"><img src="images/sign2.png" alt=""></div>
                <div class="col-6">
                    <div class="sign-block">
                        <h4>إنشاء حساب جديد</h4>
                        <br>
                        <h5>الخطوة الثانية</h5>
                        <p>معلومات شخصية</p>
                            <input type="text" placeholder="اللقب">
                            <input type="text" placeholder="الأسم الأول">
                            <input type="text" placeholder="تأكيد البريد">
                            <input type="text" placeholder="بريدك الالكتروني">
                            <input type="text" name="" id="" placeholder="الجنسية">
                            <input type="text" placeholder="رقم الهاتف">
                            <div class="clearfix"></div>
                            <div class="select clearfix">
                                <select  id="day"  name="Day">
                                    <option>اليوم</option>
                                </select>
                                <select id="month"  name="Month">
                                    <option>الشهر</option>
                                </select>
                                <select id="year"  name="Year">
                                    <option>السنة</option>
                                </select>
                            </div>
                            <div class="clearfix"></div>
                        <button class="btn btn-primary">الخطوة التالية</button>
                        <button class="btn btn-primary">الخطوة السابقة</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"> </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
