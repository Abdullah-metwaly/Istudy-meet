<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment method</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/courses.css">
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <link rel="icon" href="images/favicon.png" type="image/png" />
</head>

<body>
     <!-- payment method -->
     <div class="payment-popup" style="display: block;">
        <div class="container">
            <input class="form-control" type="text" name="" id="" placeholder="مالك الحساب" required> 
            <input class="form-control" type="text" name="" id="" placeholder="رقم البطاقة" required>
            <div class="row">
                <div class="col-6">
                    <input type="number"  placeholder="CVV" required>
                </div>
                <div class="col-6">
                    <p>عادة ما يتم العثور على 3 أو 4 أرقام بالقرب من شريط التوقيع الخاص بك</p>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <select id="year" name="Year" required>
                        <option>السنة</option>
                    </select>
                </div>
                <div class="col-6">
                    <select id="month" name="Month" required>
                        <option>الشهر</option>
                    </select>
                </div>
            </div>
            <div id="paybtn" class="btn btn-success form-control">تأكيد الدفع</div>
            <div class="clearfix"></div>
            <input type="checkbox">
            <p>تذكر معلومات الدفع الخاصة بي</p>
            <div class="row">
                <div class="col-6">
                    <h1>أو إدفع عن طريق</h1>
                </div>
                <div class="col-6">
                    <img src="images/fawry.png" alt="">
                </div>
            </div>
            <br>
            <p class="text-center"><i class="fas fa-lock"></i>معاملة مالية امنة</p>
        </div>
    </div>
 
    <script src="js/jquery-3.5.1.min.js"> </script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
